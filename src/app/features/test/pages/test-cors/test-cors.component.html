<div class="test-cors-container">
    <h1>Test de Conexión CORS</h1>
    <mat-card class="test-card">
        <mat-card-header>
            <mat-icon mat-card-avatar>health_and_safety</mat-icon>
            <mat-card-title>Health Check</mat-card-title>
        </mat-card-header>
        <mat-card-content> @if (isLoadingHealth) { <div class="loading-spinner">
                <mat-spinner [diameter]="30"></mat-spinner>
                <p>Probando conexión...</p>
            </div> } @else if (healthResult) { <div class="result-container">
                <h4>Resultado:</h4>
                <pre>{{ healthResult | json }}</pre>
            </div> } </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="testHealth()" [disabled]="isLoadingHealth">
                <mat-icon>refresh</mat-icon> Probar Health Check </button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="test-card">
        <mat-card-header>
            <mat-icon mat-card-avatar>login</mat-icon>
            <mat-card-title>Test Login</mat-card-title>
        </mat-card-header>
        <mat-card-content> @if (isLoadingLogin) { <div class="loading-spinner">
                <mat-spinner [diameter]="30"></mat-spinner>
                <p>Probando login...</p>
            </div> } @else if (loginResult) { <div class="result-container">
                <h4>Resultado:</h4>
                <pre>{{ loginResult | json }}</pre>
            </div> } </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="testLogin()" [disabled]="isLoadingLogin">
                <mat-icon>login</mat-icon> Probar Login </button>
        </mat-card-actions>
    </mat-card>
</div>
