<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
                <h1>Panel de Administración</h1>
            </div>
            <p class="subtitle">Sistema de gestión de tests de oposiciones</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="admin@example.com"
                    autocomplete="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"> {{
                    getErrorMessage('email') }} </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                    placeholder="Ingresa tu contraseña" autocomplete="current-password">
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                    [attr.aria-label]="'Mostrar contraseña'" [attr.aria-pressed]="!hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"> {{
                    getErrorMessage('password') }} </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="login-button full-width"
                [disabled]="loginForm.invalid || isLoading">
                <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner">
                </mat-spinner>
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading">Iniciando sesión...</span>
            </button>
        </form>
        <div class="login-footer">
            <p class="info-text">
                <mat-icon>info</mat-icon> Solo usuarios administradores autorizados
            </p>
        </div>
    </div>
    <!-- Background decoration -->
    <div class="background-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>
</div>
